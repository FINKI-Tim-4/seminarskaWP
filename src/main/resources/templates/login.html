<th:block xmlns:th="http://www.thymeleaf.org">
    <main class="flex-shrink-0">
    <div class="container">
        <div class="row ">
            <form method="POST" th:action="@{/login}">
                <div class="form-group mb-2 mt-5 d-flex justify-content-center">
                    <label class="mx-1" for="username">Username:   </label>
                    <input class="form-control-sm"
                           type="text"
                           name="username"
                           id="username" />
                </div>
                <div class="form-group mb-2 d-flex justify-content-center">
                    <label class="mx-2 " for="password">Password:  </label>
                    <input class="form-control-sm"
                           type="text"
                           name="password"
                           id="password" />
                </div>
                <div class="form-group d-flex justify-content-center">
                    <button class="btn btn-dark mb-5">Log in</button>
                </div>
            </form>
        </div>
    </div>
    </main>
</th:block>
