<th:block xmlns:th="http://www.thymeleaf.org">
    <form method="POST" th:action="@{/login}">
<div>
    <label for="username">Username:</label>
    <input type="text"
           name="username"
           id="username">
</div>
<div>
    <label for="password">Password:</label>
    <input type="text"
           name="password"
           id="password">
</div>


        <button>Log in</button>
    </form>
</th:block>
