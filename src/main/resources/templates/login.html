<th:block xmlns:th="http://www.thymeleaf.org">
    <main class="flex-shrink-0">
        <div class="container">
            <div class="row">
                <div th:if="${hasError}">
                    <h5 class="text-center text-danger" th:text="${error}"></h5>
                </div>
                <h2 class="d-flex justify-content-center">Login</h2>
                <form method="POST" th:action="@{/login}">
                    <div class="form-group mb-2 mt-3 d-flex justify-content-center">
                        <label class="mx-1" for="username">Username:   </label>
                        <input class="form-control-sm"
                               type="text"
                               name="username"
                               id="username" />
                    </div>
                    <div class="form-group mb-3 d-flex justify-content-center">
                        <label class="mx-2 " for="password">Password:  </label>
                        <input class="form-control-sm"
                               type="password"
                               name="password"
                               id="password" />
                    </div>
                    <div class="form-group d-flex justify-content-center">
                        <button class="btn btn-block btn-dark mb-3">Log in</button>
                    </div>
                </form>
                <div class="d-flex justify-content-center">
                    <a href="/register" class="btn">Register here</a>
                </div>
            </div>
        </div>
    </main>
</th:block>
