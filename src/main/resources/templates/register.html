<th:block xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <div class="container">
        <div class="row">
            <form method="POST" th:action="@{/register}">
                <h2 class="justify-content-center">Register</h2>
                <div class="form-group mb-3 justify-content-center">
                    <label for="username" >Username: </label>
                    <input class="form-control" type="text" id="username" name="username" placeholder="Username" >
                </div>
                <div class="form-group mb-3 justify-content-center">
                    <label for="password" >Password: </label>
                    <input class="form-control" type="password" id="password" name="password" placeholder="Password" >
                </div>
                <div class="form-group mb-3 justify-content-center">
                    <label for="name">Name: </label>
                    <input class="form-control" type="text" id="name" name="name" placeholder="Name">
                </div>
                <div class="form-group mb-3 justify-content-center">
                    <label for="surname">Surname: </label>
                    <input class="form-control" type="text" id="surname" name="surname" placeholder="Surname" >
                </div>
<!--                <div class="form-group mb-3 justify-content-center">-->
<!--                    <label class="radio-inline" for="ROLE_ADMIN">ADMIN-->
<!--                        <input  name="role" type="radio" id="ROLE_ADMIN" value="ROLE_ADMIN">-->
<!--                    </label>-->
<!--                    <label  for="ROLE_USER">USER-->
<!--                        <input  name="role"  type="radio" id="ROLE_USER" value="ROLE_USER">-->
<!--                    </label>-->
<!--                </div>-->
                <div th:if="${param.error}">
                    <h2 class="text-center text-danger" th:text="${param.error}"></h2>
                </div>
                <div class="form-group mb-3 justify-content-center">
                    <button class="btn btn-block btn-dark" type="submit">Sign up</button>
                </div>
            </form>
            <div class="justify-content-center">
                <a href="/login" >Already have an account? Login here!</a>
            </div>
        </div>
    </div>
</th:block>
