<th:block xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <div>
        <form method="POST" th:action="@{/register}">
            <h2 >Register</h2>
            <p>
                <label for="username" >Username</label>
                <input type="text" id="username" name="username" placeholder="Username" >
            </p>
            <p>
                <label for="password" >Password</label>
                <input type="password" id="password" name="password" placeholder="Password" >
            </p>
            <p>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Name">
            </p>
            <p>
                <label for="surname">Surname</label>
                <input type="text" id="surname" name="surname" placeholder="Surname" >
            </p>
            <p>
            <div >
                <input  name="role" type="radio" id="ROLE_ADMIN" value="ROLE_ADMIN">
                <label for="ROLE_ADMIN">ROLE_ADMIN</label>
            </div>
            <div >
                <input  name="role"  type="radio" id="ROLE_USER" value="ROLE_USER">
                <label  for="ROLE_USER">ROLE_USER</label>
            </div>
            </p>
            <button type="submit">Sign up</button>
        </form>
        <a href="/login" >Already have an account? Login here!</a>
    </div>
</th:block>
