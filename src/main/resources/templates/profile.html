<th:block xmlns:th="http://www.thymeleaf.org">
    <main class="flex-shrink-0">
        <div class="container">
            <div class="row">
                <div th:if="${hasError}">
                    <h5 class="text-center text-danger" th:text="${error}"></h5>
                </div>
                <h1>Profile</h1>
            </div>
        </div>
    </main>
</th:block>
