<th:block xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
          xmlns:sec="http://www.w3.org/1999/xhtml">
    <div class="album py-5 bg-light">
        <div class="container">

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col" th:each="product : ${products}">
                    <div class="card shadow-sm">
                        <img class="bd-placeholder-img card-img-top" width="100%" height="250" th:src="${product.base64Image}" />
<!--                        <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>-->

                        <div class="card-body">
                            <p class="card-text">
                                <span th:text="${product.name}"></span> <br />
                                Size: <span th:text="${product.size}"></span> <br />
                                Price: <span th:text="${product.price}"></span> <br />
                                Descripton: <span th:text="${product.description}"></span> <br/>
                                Category: <span th:text="${product.category.name}"></span>
                            </p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <form method="GET" th:action="@{'/products/edit/{id}' (id=${product.id})}" sec:authorize="${hasRole('ROLE_ADMIN')}">
                                        <button class="btn btn-sm btn-primary">Edit</button>
                                    </form>
                                    <form method="POST" th:action="@{'/products/delete/{id}' (id=${product.id})}" sec:authorize="${hasRole('ROLE_ADMIN')}">
                                        <button class="btn btn-sm btn-danger">Delete</button>
                                    </form>
                                </div>
                                <form th:action="@{'/shopping-cart/add-product/{id}' (id=${product.getId()})}" th:method="POST">
                                    <button th:if="${product.stock}" type="submit" class="btn btn-sm btn-info"><i class="fa fa-trash">Add to cart</i></button>
                                </form>
                                <div th:unless="${product.stock}">
                                    <h5>Product is reserved</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container" sec:authorize="${hasRole('ROLE_ADMIN')}">
        <div class="row">
            <a class="btn btn-block btn-dark add-product-btn mb-3" href="/products/add-product">Add new product</a>
        </div>
    </div>
</th:block>
