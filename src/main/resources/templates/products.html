<th:block xmlns:th="http://www.thymeleaf.org">
    <div class="container">
        <div class="row">
            <div class="col-12" th:if="${products.size() > 0}">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Size</th>
                        <th>Price</th>
                        <th>Category</th>
                        <th>Description</th>
                        <th></th>
                        <th></th>
                        </thead>
                        <tbody>
                        <tr th:each="product : ${products}">
                            <td><img class="img-thumbnail" th:src="${product.base64Image}" width="200"></td>
                            <td th:text="${product.name}">product name</td>
                            <td th:text="${product.size}">product size</td>
                            <td th:text="'$'+${product.price}">product price</td>
                            <td th:text="${product.category?.name}">product category</td>
                            <td th:text="${product.description}">product description</td>
                            <td>
                                <form method="POST" th:action="@{'/delete/{id}' (id=${product.id})}">
                                    <button class="btn btn-danger">Delete</button>
                                </form>
                            </td>
                            <td>
                                <form method="GET" th:action="@{'/edit/{id}' (id=${product.id})}">
                                    <button class="btn btn-primary">Edit</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row mb-3">
                <a class="btn btn-block btn-dark add-product-btn" href="/add-product">Add new product</a>
        </div>
    </div>
</th:block>
