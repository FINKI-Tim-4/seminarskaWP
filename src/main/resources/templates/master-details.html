<!DOCTYPE html>
<html class="h-100" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <!--   Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Temelkovski Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script>
        function changeView(type){
            let inputValue = document.getElementById("inputValue");
            let btnlist = document.getElementById("btnlist");
            let btngrid = document.getElementById("btngrid");
            let grid  = document.getElementById("grid");
            let list = document.getElementById("list");
            if(type==='grid' || type==="") {
                btngrid.style.display = "none";
                btnlist.style.display = "block";
                grid.style.display = "block";
                list.style.display = "none";
                inputValue.value = "grid";

            }
            if(type==='list'){
                btngrid.style.display = "block";
                btnlist.style.display = "none";
                grid.style.display = "none";
                list.style.display = "block";
                inputValue.value = "list";
            }
        }
        function savedState(){
                let state = "[[${state}]]";
                changeView(state);
        }
    </script>
    <title>Deals'n'Steals</title>
    <!--<link rel="stylesheet" href="src/main/resources/static/css/custom.css">-->
    <style>
          .badge1{
            position: absolute;

            right: 17px;
            padding: 3px;
            border-radius: 50%;

            color:red;
              font-size: 1px;

        }

        body{
        padding-top: 70px;
        /*background-color: #2c3034;*/

</head>

</body>
</html>
